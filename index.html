<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Futurista</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: rgba(0, 0, 50, 0.8);
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #00ffe1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .content {
      max-width: 800px;
      padding: 2rem;
      text-align: center;
    }

    .content h2 {
      color: #00ffe1;
      text-shadow: 0 0 5px #00ffe1;
    }

    .content p {
      line-height: 1.6;
      color: #c0dfff;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      background-color: rgba(0, 0, 50, 0.6);
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    /* Tipografía futurista desde Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  </style>
</head>
<body>
  <header>
    <h1>NeoTech</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <div class="content">
    <h2>Bienvenido al Futuro</h2>
    <p>
      En NeoTech combinamos innovación, diseño y tecnología para llevarte a la nueva era digital. Explora nuestros servicios y forma parte de la revolución.
    </p>
  </div>

  <footer>
    © 2025 NeoTech Corporation - Todos los derechos reservados.
  </footer>
</body>
</html>
